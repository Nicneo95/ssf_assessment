<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Delivery Details</h1>
    <table border=1>
        <tr data-th-each="order :${order}">
            <td data-th-text="${order.orderId}"></td>
            <td data-th-text="${order.address}"></td>
            <td data-th-text="${order.pizza}"></td>
            <td data-th-text="${order.totalCost}"></td>
        </tr>
    </table>
</body>
</html>
